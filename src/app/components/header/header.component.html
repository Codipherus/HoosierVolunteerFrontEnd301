<mat-toolbar class="navcolor text">
  <span>Hoosier Volunteers</span>
  <button mat-button routerLink="/home">Home</button>
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="isLoggedIn">{{username}}</span>
  <div class="button-row">
    <div *ngIf="LoggedIn">
      <span>Welcome, {{userName}}</span>
      <button mat-raised-button class="nav-btn" color="primary" (click)="onLogOut">Log Out</button>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #auth #menu="matMenu">
      <button mat-menu-item routerLink="/register">
        <span>Register</span>
      </button>
      <button mat-menu-item routerLink="/login">
        <span>Log In</span>
      </button>
      <button mat-menu-item routerLink="/aboutus">
        <span>About Us</span>
      </button>
      <button mat-menu-item routerLink="/event/create">
        <span>Create Event</span>
      </button>
      <button mat-menu-item routerLink="/event/delete/:id">
        <span>Delete Event</span>
      </button>
      <button mat-menu-item routerLink="/event"> 
        <span>List Events</span>
      </button>
      <button mat-menu-item routerLink="/home"> <!-- sign out routing -->
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
