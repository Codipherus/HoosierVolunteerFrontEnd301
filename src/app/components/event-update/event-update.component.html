<h1>Update Event</h1>
<div class = box>
<div *ngIf="event">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="updateEventForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="EventId" formControlName="EventId" type="EventId" required [value]="event.EventId" required />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="EventTitle" formControlName="EventTitle" type="EventTitle" [value]="event.EventTitle" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Type" formControlName="Type" type="Type" [value]="event.Type" required/>
        </mat-form-field>
      </div>
      <div class="example-wrapper" style="width: 180px; display: inline-block">
        <label class="example-input-wrapper">
          Date Start:
          <input placeholder="Date Start:" formControlName="Start" [selectMode]="'rangeFrom'" [owlDateTimeTrigger]="StartDate"
            [owlDateTime]="StartDate" required>
          <owl-date-time #StartDate></owl-date-time>
        </label>
        <br />
        <label class="example-input-wrapper">
          Date End:
          <input placeholder="Date End:" formControlName="End" [selectMode]="'rangeTo'" [owlDateTimeTrigger]="EndDate"
            [owlDateTime]="EndDate" [value]="event.End" required>
          <owl-date-time #EndDate></owl-date-time>
          <h4>{{dateTimeRange}}</h4>
        </label>
      </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="EventDescription" formControlName="EventDescription" type="EventDescription"
              [value]="event.EventDescription" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="VolunteersNeeded" formControlName="VolunteersNeeded" type="VolunteersNeeded"
              [value]="event.VolunteersNeeded" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="Address" type="Address" [value]="event.Address" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Zip" formControlName="Zip" type="Zip" [value]="event.Zip" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="City" formControlName="City" type="City" [value]="event.City" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="State" formControlName="State" type="State" [value]="event.State" required/>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>
<a mat-button routerLink="/event">Back To List</a>
</div>
<video id="volunteer_carousel" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="true" src="../../../assets/Home_Assets/registerbluelow.mp4">
    
</video>
